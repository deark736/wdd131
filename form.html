<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Submit your product review and rate the product's features.">
    <meta name="author" content="Ka Kan Ho">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/productReviewStyles.css">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="productName">Product Name <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Choose a Product ...</option>
                <!-- Options will be populated by JavaScript -->
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <label>
                    <input type="radio" id="rating1" name="rating" value="1" required>
                    &#9733;
                </label>
                <label>
                    <input type="radio" id="rating2" name="rating" value="2">
                    &#9733;&#9733;
                </label>
                <label>
                    <input type="radio" id="rating3" name="rating" value="3">
                    &#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" id="rating4" name="rating" value="4">
                    &#9733;&#9733;&#9733;&#9733;
                </label>
                <label>
                    <input type="radio" id="rating5" name="rating" value="5">
                    &#9733;&#9733;&#9733;&#9733;&#9733;
                </label>
            </fieldset>

            <label for="installationDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Which features did you find useful in the product? <em>(Check all that apply)</em></legend>
                <label>
                    <input type="checkbox" id="feature1" name="features" value="Durability">
                    Durability
                </label>
                <label>
                    <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                    Ease of Use
                </label>
                <label>
                    <input type="checkbox" id="feature3" name="features" value="Performance">
                    Performance
                </label>
                <label>
                    <input type="checkbox" id="feature4" name="features" value="Design">
                    Design
                </label>
            </fieldset>

            <label for="review">Written Review <em>(Optional)</em></label>
            <textarea id="review" name="review"></textarea>

            <label for="username">Your Name <em>(Optional)</em></label>
            <input type="text" id="username" name="username">

            <input type="submit" value="Post My Review">
        </form>
    </main>
    <footer>
        <p>&copy;<span id="year"></span> ðŸŒº Ka Kan Ho ðŸŒº Hong Kong<br>Last Modification: <span id="lastModified"></span>
        </p>
    </footer>
    <script src="scripts/productReviewScript.js" defer></script>
</body>

</html>
