<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Example with Placeholder Images</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <h1>Lazy Loading Images Example</h1>
    </header>
    <main>
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 1" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 2" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 3" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 4" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 5" loading="lazy" width="400" height="600">
        <img src="//via.placeholder.com/400x600" alt="Placeholder Image 6" loading="lazy" width="400" height="600">
    </main>
    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>

</html>
